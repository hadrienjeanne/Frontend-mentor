<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <form action="" >
        <div class="form-wrapper">
          <div class="form-day">
            <label for="day-input">Day</label><br>
            <input type="text" id="day-input" name="day-input" value="DD"><br>
          </div>
          <div class="form-month">
            <label for="month-input">Month</label><br>
            <input type="text" id="month-input" name="month-input" value="MM"><br>
          </div>
          <div class="form-year">
            <label for="year-input">Year</label><br>
            <input type="text" id="year-input" name="year-input" value="YYYY"><br>
          </div>
          <input type="submit" value="Submit">
      </div>
    </form>    
    
    <div id="age-result">
      <div class="result-years">
        <div class="result-number">
          --
        </div>
        <div class="result-text">
          years
        </div>
      </div>
      <div class="result-months">
        <div class="result-number">
          --
        </div>
        <div class="result-text">
          months
        </div>
      </div>
      <div class="result-days">
        <div class="result-number">
          --
        </div>
        <div class="result-text">
          days
        </div>
      </div>
    </div>    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hadrienjeanne">Hadrien</a>.
  </div>
</body>
</html>
