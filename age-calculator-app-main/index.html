<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

  </style>
</head>
<body>
  <div id="background">
    <div id="date-entry">
      <div class="form-wrapper">
        <form action="" >
          <div class="form-day">
            <label for="day-input">Day</label><br>
            <input type="text" id="day-input" name="day-input" value="DD"><br>
          </div>
          <div class="form-month">
            <label for="month-input">Month</label><br>
            <input type="text" id="month-input" name="month-input" value="MM"><br>
          </div>
          <div class="form-year">
            <label for="year-input">Year</label><br>
            <input type="text" id="year-input" name="year-input" value="YYYY"><br>
          </div>
        </form>
      </div>
    </div>
    
    -- years
    -- months
    -- days
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hadrienjeanne">Hadrien</a>.
  </div>
</body>
</html>
