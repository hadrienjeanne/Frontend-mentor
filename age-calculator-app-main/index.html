<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <script src="age-calc-app.js"></script>
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div id="container">
    <form action="" class="hide-submit" >
        <div class="form-wrapper">
          <div class="form-day">
            <label for="day-input">Day</label><br>
            <input type="text" id="day-input" name="day-input" value="DD" required><br>
          </div>
          <div class="form-month">
            <label for="month-input">Month</label><br>
            <input type="text" id="month-input" name="month-input" value="MM" required><br>
          </div>
          <div class="form-year">
            <label for="year-input">Year</label><br>
            <input type="text" id="year-input" name="year-input" value="YYYY" required><br>
          </div>
          <label>
            <input type="submit" />
            <img src="assets/images/icon-arrow.svg" id="round-submit-button" alt="submit button">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44">
              <g fill="none" stroke="#FFF" stroke-width="2">
                <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/>
              </g>
            </svg> -->
          </label>
      </div>
    </form>    
    
    <div id="age-result">
      <div class="result-years">
        <span class="result-number">
          --
        </span>
        <span class="result-text">
          years
        </span>
      </div>
      <div class="result-months">
        <span class="result-number">
          --
        </span>
        <span class="result-text">
          months
        </span>
      </div>
      <div class="result-days">
        <span class="result-number">
          --
        </span>
        <span class="result-text">
          days
        </span>
      </div>
    </div>    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/hadrienjeanne">Hadrien</a>.
  </div>
</body>
</html>
